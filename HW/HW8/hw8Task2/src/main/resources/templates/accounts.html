<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <!-- Подключение CSS файла bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Title</title>


</head>
<body>
<H1>Сделать транзакцию</H1>
<form name="TransferRequest"  id="TransferRequest" action=""   method="post">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <td scope="col">sender</td>
            <td scope="col">receiver</td>
            <td scope="col">amount</td>
        </tr>

        </thead>
        <tbody>
        <tr>
            <td>
                <select name="senderAccountId" id="senderAccountId">
                    <option th:each="account:${accounts}" th:text="'('+${account.id}+') '+${account.name}"
                            th:value="${account.id}"></option>
                </select>
            </td>

            <td>
                <select name="receiverAccountId" id="receiverAccountId">
                    <option th:each="account:${accounts}" th:text="'('+${account.id}+') '+${account.name}"
                            th:value="${account.id}"></option>
                </select>
            </td>

            <td><input name="amount"></td>
        </tr>
        <tr>
            <input type="submit" value="Перевести" class="btn btn-secondary">
        </tr>

        </tbody>
    </table>
</form>

<p th:if="${err==true}" style="color: red; font-size: 16px;" th:text="${msg}"></p>
<p th:if="${err==false}" style="color: green; font-size: 16px;" th:text="${msg}"></p>

    <br>
    <H1>Действующие счета</H1>
    <br>


<table class="table">
    <thead class="thead-light">
    <tr>
        <td scope="col">id</td>
        <td scope="col">name</td>
        <td scope="col">amount</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account:${accounts}">
        <td th:text="${account.id}"></td>
        <td th:text="${account.name}"></td>
        <td th:text="${account.amount}"></td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
